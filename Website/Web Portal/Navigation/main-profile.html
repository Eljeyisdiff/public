<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/Web Portal/Navigation/profile.css">

</head>
<body>
      <!--NAVIGATION-->
      <div class="logo1">
        <div class="title">
          <h1>BINAN INTEGRATED NATIONAL HIGH SCHOOL</h1>
          <img src="/Web Portal/zimages/binhslogo-removebg-preview.png" alt="BINHS Logo"/>
        </div>
    
    <div class="profile">   
        <h4>PROFILE</h4>
        <div>
            <img id="mage" src="/Web Portal/zimages/BlankProfile.png" alt="">
        </div>
    </div>    
        <div class="account-header">
            <h1 class="account-title">Account Setting:</h1><br>
            <hr>
        </div>  

    <form action="#" class="Account">
        <div class="General">
            <div class="Username">
                <div class="input-container2">
                    <label for="text">First Name:</label><br>
                    <input type="text" placeholder="Juan">
                </div>

                <div class="input-container2">
                    <label for="text">Middle Name:</label><br>
                    <input type="text" placeholder="Pinoy">
                </div>

                <div class="input-container2">
                    <label for="text">Last Name:</label><br>
                    <input type="text" placeholder="Dela Cruz">
                </div>
           </div>
           
           <div class="personal-info">
                <div class="input-container2">
                    <label for="Email">Email:</label>
                    <input type="email" placeholder="juandelacruz@gmail.com">
                </div>

                <div class="input-container2">
                    <label for="date">Birth Date:</label>
                    <input type="date" placeholder="date">
                </div>

                <div class="input-container2">
                    <label for="tel">Phone Number:</label>
                    <input type="tel" placeholder="09123456789">
                </div>
            </div>      
        
            <div class="password-change">
                <div class="input-container">
                    <label for="Password">Current Password</label>
                    <input type="password" placeholder="password">
                </div>
                <div class="input-container">
                    <label for="Password">Change Password</label>
                    <input type="password" placeholder="password">
                </div>
            </div>
                
        </div>

        <div class="btn-container">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-save">Save</button>
        </div>
      </div>    


    
        
    </form>    
    
     
</body>
</html>
